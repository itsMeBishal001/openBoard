<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Drawing Board</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="toolbar">
        <div class="tool active" id="pencil" title="Pencil (P)">
            <svg viewBox="0 0 24 24">
                <path d="M20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.84 1.83 3.75 3.75M3 17.25V21h3.75L17.81 9.93l-3.75-3.75L3 17.25z"/>
            </svg>
            <div class="size-box" id="pencil-sizes">
                <div class="size1 size active"></div>
                <div class="size2 size"></div>
                <div class="size3 size"></div>
                <div class="size4 size"></div>
            </div>
        </div>
        <div class="tool" id="eraser" title="Eraser (E)">
            <svg viewBox="0 0 24 24">
                <path d="M16.24 3.56l4.95 4.94c.78.79.78 2.05 0 2.84L12 20.53a4.008 4.008 0 01-5.66 0L2.81 17c-.78-.79-.78-2.05 0-2.84l10.6-10.6c.79-.78 2.05-.78 2.83 0M4.22 15.58l3.54 3.53c.78.79 2.04.79 2.83 0l3.53-3.53-4.95-4.95-4.95 4.95z"/>
            </svg>
            <div class="size-box" id="eraser-sizes">
                <div class="size1 size active"></div>
                <div class="size2 size"></div>
                <div class="size3 size"></div>
                <div class="size4 size"></div>
            </div>
        </div>
        <div class="tool" id="rect" title="Rectangle (R)">
            <svg viewBox="0 0 24 24">
                <path d="M3 3h18v18H3V3m2 2v14h14V5H5z"/>
            </svg>
            <div class="size-box" id="rect-sizes">
                <div class="size1 size active"></div>
                <div class="size2 size"></div>
                <div class="size3 size"></div>
                <div class="size4 size"></div>
            </div>
        </div>
        <div class="tool" id="line" title="Line (L)">
            <svg viewBox="0 0 24 24">
                <path d="M4 19l16-15"/>
            </svg>
            <div class="size-box" id="line-sizes">
                <div class="size1 size active"></div>
                <div class="size2 size"></div>
                <div class="size3 size"></div>
                <div class="size4 size"></div>
            </div>
        </div>
        <div class="tool" id="sticky" title="Sticky Note (S)">
            <svg viewBox="0 0 24 24">
                <path d="M21 11.01L3 11v2h18zM3 16h12v2H3zM21 6H3v2.01L21 8z"/>
            </svg>
        </div>
        <div class="color-container">
            <div class="color red active"></div>
            <div class="color blue"></div>
            <div class="color green"></div>
            <div class="color yellow"></div>
            <div class="color purple"></div>
            <div class="color black"></div>
            <div class="color-picker">
                <input type="color" id="custom-color" value="#ff7675">
            </div>
        </div>
        <div class="action-buttons">
            <button class="action-btn" id="undo" title="Undo (Ctrl+Z)">
                <svg viewBox="0 0 24 24">
                    <path d="M12.5 8c-2.65 0-5.05.99-6.9 2.6L2 7v9h9l-3.62-3.62c1.39-1.16 3.16-1.88 5.12-1.88 3.54 0 6.55 2.31 7.6 5.5l2.37-.78C21.08 11.03 17.15 8 12.5 8z"/>
                </svg>
                Undo
            </button>
            <button class="action-btn" id="clear" title="Clear Canvas">
                <svg viewBox="0 0 24 24">
                    <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zm2.46-7.12l1.41-1.41L12 12.59l2.12-2.12 1.41 1.41L13.41 14l2.12 2.12-1.41 1.41L12 15.41l-2.12 2.12-1.41-1.41L10.59 14l-2.13-2.12zM15.5 4l-1-1h-5l-1 1H5v2h14V4z"/>
                </svg>
                Clear
            </button>
            <button class="action-btn" id="save" title="Save Canvas (Ctrl+S)">
                <svg viewBox="0 0 24 24">
                    <path d="M19 12v7H5v-7H3v7c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2v-7h-2zm-6 .67l2.59-2.58L17 11.5l-5 5-5-5 1.41-1.41L11 12.67V3h2v9.67z"/>
                </svg>
                Save
            </button>
        </div>
    </div>

    <div class="theme-toggle" title="Toggle Dark Mode">
        <svg viewBox="0 0 24 24" id="theme-icon">
            <path d="M20 8.69V4h-4.69L12 .69 8.69 4H4v4.69L.69 12 4 15.31V20h4.69L12 23.31 15.31 20H20v-4.69L23.31 12 20 8.69zm-2 5.79V18h-3.52L12 20.48 9.52 18H6v-3.52L3.52 12 6 9.52V6h3.52L12 3.52 14.48 6H18v3.52L20.48 12 18 14.48z"/>
        </svg>
    </div>

    <div class="status-indicator">
        Tool: Pencil | Size: 5px | Color: #ff7675
    </div>

    <canvas id="drawing-board"></canvas>

    <!-- Scripts -->
    <script src="setup.js"></script>
    <script src="draw.js"></script>
    <script src="toolmanp.js"></script>
    <script src="sticky.js"></script>
    <script src="history.js"></script>
</body>
</html>
